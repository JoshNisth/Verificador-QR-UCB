<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador QR - UCB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Verificador QR - UCB</h1>
            <p class="subtitle">Escanea códigos QR y exporta los datos a Excel</p>
        </header>

        <main>
            <section class="scanner-section">
                <div class="scanner-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas" hidden></canvas>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Iniciar Escáner</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Detener Escáner</button>
                </div>
                <div id="status" class="status-message"></div>
            </section>

            <section class="table-section">
                <div class="table-header">
                    <h2>Datos Escaneados</h2>
                    <div class="table-controls">
                        <button id="clearBtn" class="btn btn-warning">Limpiar Tabla</button>
                        <button id="exportBtn" class="btn btn-success">Exportar a Excel</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Código QR</th>
                                <th>Fecha y Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Los datos se agregarán dinámicamente -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state">
                        <p>No hay datos escaneados aún. Inicia el escáner para comenzar.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Universidad Católica Boliviana - Verificador QR</p>
        </footer>
    </div>

    <!-- Scripts modulares -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
